<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edenz Admin Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .sidebar {
            height: 100vh;
            position: fixed;
            left: 0;
            width: 250px;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        /* Login page specific styles */
        .login-page .sidebar {
            display: none;
        }
        .login-page .main-content {
            margin-left: 0;
            padding: 0;
        }
    </style>
</head>
<body class="{% if request.path == '/admin-portal/login/' %}login-page{% endif %}">
    <div class="sidebar border-end">
        <h4 class="mb-4">Edenz Admin</h4>
        <nav class="nav flex-column">
            <a class="nav-link" href="{% url 'admin_portal:dashboard' %}">
                <i class="bi bi-speedometer2 me-2"></i> Dashboard
            </a>
            <a class="nav-link" href="{% url 'admin_portal:manage_users' %}">
                <i class="bi bi-people me-2"></i> Manage Users
            </a>
            <a class="nav-link" href="#">
                <i class="bi bi-gear me-2"></i> Settings
            </a>
        </nav>
    </div>
    
    <div class="main-content">
        <div class="d-flex justify-content-end mb-4">
            <div class="dropdown">
                <button class="btn btn-outline-secondary dropdown-toggle" 
                        type="button" 
                        data-bs-toggle="dropdown">
                    <i class="bi bi-person-circle"></i> {{ request.user.email }}
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="{% url 'admin_portal:logout' %}">Logout</a></li>
                </ul>
            </div>
        </div>
        {% block content %}{% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
